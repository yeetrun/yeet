name: Nightly Release

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-yeet:
    name: Build yeet (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            asset: yeet-linux-amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            asset: yeet-linux-arm64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            asset: yeet-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o dist/${{ matrix.asset }} ./cmd/yeet
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}
          if-no-files-found: error

  build-catch:
    name: Build catch (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            asset: catch-linux-amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            asset: catch-linux-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true
      - name: Build
        run: |
          mkdir -p dist
          VERSION=nightly-${GITHUB_SHA::7}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X github.com/yeetrun/yeet/pkg/catch.buildVersion=${VERSION}" -o dist/${{ matrix.asset }} ./cmd/catch
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}
          if-no-files-found: error

  release:
    name: Publish nightly release
    runs-on: ubuntu-latest
    needs: [build-yeet, build-catch]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/raw
          merge-multiple: true
      - name: Package tarballs + checksums
        run: |
          mkdir -p dist/release
          for asset in \
            yeet-linux-amd64 \
            yeet-linux-arm64 \
            yeet-darwin-arm64 \
            catch-linux-amd64 \
            catch-linux-arm64; do
            if [ ! -f "dist/raw/${asset}" ]; then
              echo "Missing artifact: ${asset}" >&2
              exit 1
            fi
            chmod +x "dist/raw/${asset}"
            tar -czf "dist/release/${asset}.tar.gz" -C dist/raw "${asset}"
            sha256sum "dist/release/${asset}.tar.gz" > "dist/release/${asset}.tar.gz.sha256"
          done
      - name: Update nightly tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f nightly "$GITHUB_SHA"
          git push -f origin refs/tags/nightly
      - name: Publish nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly
          prerelease: true
          make_latest: false
          overwrite_files: true
          fail_on_unmatched_files: true
          files: |
            dist/release/yeet-linux-amd64.tar.gz
            dist/release/yeet-linux-amd64.tar.gz.sha256
            dist/release/yeet-linux-arm64.tar.gz
            dist/release/yeet-linux-arm64.tar.gz.sha256
            dist/release/yeet-darwin-arm64.tar.gz
            dist/release/yeet-darwin-arm64.tar.gz.sha256
            dist/release/catch-linux-amd64.tar.gz
            dist/release/catch-linux-amd64.tar.gz.sha256
            dist/release/catch-linux-arm64.tar.gz
            dist/release/catch-linux-arm64.tar.gz.sha256
